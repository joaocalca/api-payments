spring:
    application:
        name: api-payments
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/payments
        username: root
        password: 123456
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
        hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
            jdbc:
                lob.non-contextual-creation: true
    output:
        ansi:
            enabled: ALWAYS
server:
    port: 8081
